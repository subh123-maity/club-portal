<!DOCTYPE html>
<html>
  <head>
    <title>Leave Form</title>
    <style>
      /* Style for the form */
      form {
        width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f2f2f2;
      }
      
      /* Style for the form labels */
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      
      /* Style for the form inputs */
      input[type="text"], select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      
      /* Style for the form submit button */
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      /* Style for the form submit button on hover */
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Leave Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="leave-type">Leave Type:</label>
      <select id="leave-type" name="leave-type">
        <option value="sick-leave">Sick Leave</option>
        <option value="vacation-leave">Vacation Leave</option>
        <option value="personal-leave">Personal Leave</option>
      </select>
      
      <label for="start-date">Start Date:</label>
      <input type="text" id="start-date" name="start-date" placeholder="Enter start date" required>
      
      <label for="end-date">End Date:</label>
      <input type="text" id="end-date" name="end-date" placeholder="Enter end date" required>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
